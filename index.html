<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
 
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>

  <div class="background-img"></div>
  <section class="main-section">
    <section class="top-rectangle">
      <img src="images/logo.svg" alt="logo-image">
      <div class="icons">
        <img src="images/icon-document.svg" alt="document-icon">
        <img src="images/icon-folder.svg" alt="folder-icon">
        <img src="images/icon-upload.svg" alt="upload-icon"> 
      </div> 
    </section>
    <section class="bottom-rectangle">
      <h6>Youâ€™ve used <b>815 GB</b> of your storage</h6>
      <div class="progress__line">
        <div class="available__storage">
          <div class="circle"></div>
        </div>
      </div>
      <div class="storage">
        <p>0 GB</p>
        <p>1000 GB</p>
      </div>  
      <div class="storage__left">
        <p>185  <span>GB Left</span></p>
      </div>
    </section>
  </section>   
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ab-irami" target="_blank">Abirami</a>.
  </footer>
</body>
</html>
